name: Deploy Vue app

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_HASH: ${{ secrets.VITE_HASH }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
